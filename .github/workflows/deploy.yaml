name: Сборка и выгрузка

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]


jobs:
    build:
        name: Сборка
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Deploy via SFTP
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                username: 'root'
                server: '31.129.57.152'
                ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
                local_path: '/'
                remote_path: 'fschool'